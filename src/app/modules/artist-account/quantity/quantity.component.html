<div class="main-wrapper">
    <div class="main-content-wrapper">
        
        <div  class="shadow-box-lg">
            <form class="form-block" [formGroup]="quantityForm">
                <div class="row">
                    <div class="col-xs-12 col-sm-12 col-12">
                        <mat-form-field appearance="outline" class="mr-10">
                            <mat-label>Points</mat-label>
                            <input matInput placeholder="1234" formControlName="points" />
                          </mat-form-field>     
                     </div>
                     <div class="col-xs-12 col-sm-12 col-12">
                        <mat-form-field appearance="outline" class="mr-10">
                            <mat-label>Number of points</mat-label>
                            <input matInput placeholder="230" formControlName="no_of_points" />
                          </mat-form-field>     
                     </div>
                     <div class="col-xs-12 col-sm-12 col-12">
                        <mat-form-field appearance="outline" class="mr-10">
                            <mat-label>Total amount</mat-label>
                            <input matInput placeholder="250" formControlName="total_amount" />
                          </mat-form-field>     
                     </div>
                     <div class="col-xs-12 col-sm-12 col-12">
                        <mat-form-field appearance="outline" class="mr-10">
                            <mat-label>Paying method</mat-label>
                            <input matInput placeholder="1234" formControlName="peying_method" />
                          </mat-form-field>     
                     </div>
                   
                </div>
                <div class="btn-wrap mb-16">
                    <button mat-button class="btn" type="submit">Share to timeline</button>
                  </div>
</form>
                   
                </div>
         
    </div>
</div>

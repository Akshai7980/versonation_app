<div class="log-reg-box" *ngIf="!forgotPassword && isSignin">
  <div class="logo-wrap mx-auto">
    <img
      src="../../../../../assets/images/logos/logo.png"
      class="logo"
      alt=""
    />
  </div>
  <h2 class="title">SIGN IN</h2>
  <form [formGroup]="loginForm" (ngSubmit)="sigin()">
    <div>
      <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <input
          matInput
          formControlName="email"
          placeholder="mail@example.com"
        />
      </mat-form-field>
    </div>
    <div>
      <mat-form-field appearance="outline">
        <mat-label>Password</mat-label>
        <input
          matInput
          formControlName="password"
          [type]="hide ? 'password' : 'text'"
          placeholder="abc123@"
        />
        <button
          mat-icon-button
          matSuffix
          (click)="hide = !hide"
          [attr.aria-label]="'Hide password'"
          [attr.aria-pressed]="hide"
        >
          <mat-icon class="visibility-icon">{{
            hide ? 'visibility_off' : 'visibility'
          }}</mat-icon>
        </button>
      </mat-form-field>
    </div>
    <div class="d-flex jc-space-between check-wrap mb-16">
      <mat-checkbox class="example-margin" (change)="onRememberMeCheck($event)">Remember me</mat-checkbox>
      <a  class="btn-link" (click)="goToForgot()">Forgot password? </a>
    </div>
    <div class="btn-wrap mb-16">
      <button mat-button class="btn btn-green" type="submit">Sign In</button>
    </div>
    <p class="text">Or Sign Up Using</p>
    <div class="d-flex align-items-center jc-center icon-wrap mb-16">
        <img src="../../../../../assets/images/icons/f-icon.png" alt="" style="height: 40px;
        margin-left: 10px;" (click)="facebookLogin()"/>
        <img src="../../../../../assets/images/icons/g-icon.png" alt="" (click)="googleLogin()" style="height: 40px;
        margin-left: 10px;" />
    </div>
    <p class="text">New around here? <a style="cursor: pointer;" (click)="isSignin = !isSignin" class="btn-link">Sign Up</a></p>
    <p class="text">
      <a href="/static/privacy">Privacy policy</a> & <a href="/static/terms">Terms and conditions</a>
    </p>
    <div class="d-flex align-items-center jc-center get-btns">
      <a style="cursor: pointer;" class="mr-10" (click)="gotoStore('play_store')">
        <img src="../../../../../assets/images/icons/play-button.png" alt="" />
      </a>
      <a style="cursor: pointer;" (click)="gotoStore('app_store')">
        <img
          src="../../../../../assets/images/icons/appstore-button.png"
          alt=""
        />
      </a>
    </div>
  </form>
</div>

<div *ngIf="!isSignin">
  <app-signup></app-signup>
</div>

<div *ngIf="forgotPassword">
  <app-forgot-password></app-forgot-password>
</div>

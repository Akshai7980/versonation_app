<div class="side-bar-block">
  <div class="brand">
    <a href="" class=""
      ><img src="../../../assets/images/logos/logo.png" alt=""
    /></a>
    <span> Verse Nation </span>
  </div>

      <i>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="20"
          height="22"
          viewBox="31 147.95 22 22.05"
        >
          <g data-name="3844467_magnifier_search_zoom_icon">
            <path
              d="M31 156.9a9 9 0 1 1 0 .1z"
              stroke-linejoin="round"
              stroke-linecap="round"
              stroke-width="2"

            />
            <path
              d="m53 170-6.634-6.634"
              stroke-linejoin="round"
              stroke-linecap="round"
              stroke-width="2"
              stroke="#fff"
              fill="transparent"
              data-name="XMLID_44_"
            />
          </g>
        </svg>
      </i>
      <input [(ngModel)]="searchTerm" (keyup)="searchArtist()" placeholder="Search People" />
      <div *ngIf="searchTerm!==''" class="search-result-modal">
          <div (click)="gotoArtistProfile(item.id)" *ngFor="let item of searchArtistList" class="search-item">
            <img [src]="item.Image" alt="">
            <p>{{item.name}}</p>
          </div>
          <p class="no-data" *ngIf="searchArtistList.length ===0">No result</p>
      </div>

      <div class="imgContainer">
        <img [src]="albumDetails?.image" alt="" />
      </div>

      <div class="artistDet">
        <h1>{{albumDetails?.albumName}}</h1>

        <div class="flexContainer1">
          <p>{{songsList?.length}} Songs â€¢ 0+ Hours</p>
        </div>

        <div class="flexContainer2">

          </button>
          <button class="edit_playlist_button">
            <img src="../../../../../assets/images/icons/edit.png" alt="">

    </div>
  </div>
</app-header-with-sidenav>
